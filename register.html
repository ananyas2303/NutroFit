<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="register_style.css">
</head>

<body>
    <div class="cont">
        <img class="bg" src="BG4.jpg">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form action="register.php" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">

                            <span class="input-group-text"><i class="fas fa-user"></i></span>

                        </div>
                        <input required type="text" class="form-control" placeholder="first name" name="fname" value=""
                            required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">

                            <span class="input-group-text"><i class="fas fa-user"></i></span>

                        </div>
                        <input type="text" class="form-control" placeholder="last name" name="lname" value="">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">

                            <span class="input-group-text"><i class="fas fa-user"></i></span>

                        </div>
                        <input required type="text" class="form-control" placeholder="username" name="uname" value=""
                            required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">

                            <span class="input-group-text"><i class="fas fa-key"></i></span>

                        </div>
                        <input required type="password" class="form-control" placeholder="password" name="passw"
                            value="" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign Up" class="btn login_btn" name="login">
                    </div>
                </form>
            </div>
            <div class="sign">
                <p>
                    Already have an account? <a href="login.html">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
